                "gridPos": {
                    "h": 1,
                    "w": 24,
                    "x": 0,
                    "y": 0
                },
                "id": 1,
                "panels": [

                ],
                "title": "Controller",
                "type": "row"
            },
            {
                "datasource": {
                    "type": "datasource",
                    "uid": "-- Mixed --"
                },
                "description": "CPU usage of each running instance",
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "fillOpacity": 10,
                            "gradientMode": "hue",
                            "showPoints": "never"
                        }
                    }
                },
                "gridPos": {
                    "h": 8,
                    "w": 6,
                    "x": 0,
                    "y": 1
                },
                "id": 2,
                "interval": "5s",
                "options": {
                    "legend": {
                        "calcs": [
                            "last",
                            "max"
                        ],
                        "displayMode": "table"
                    }
                },
                "pluginVersion": "v11.4.0",
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "$datasource"
                        },
                        "expr": "sum by (pod) (irate(container_cpu_usage_seconds_total{container=\"eventing-controller\",namespace=\"knative-eventing\",pod=~\"eventing-controller-.*\"}[$__rate_interval]))",
                        "legendFormat": "Container ({{pod}})"
                    }
                ],
                "title": "CPU Usage",
                "type": "timeseries"
            },
