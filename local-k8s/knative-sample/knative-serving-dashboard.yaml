apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_dashboard: '1'
  name: serving-dashboards
  namespace: knative-serving
data:
  knative-serving-efficiency.json: |-
    {
        "description": "Dashboard for Knative Serving Control Plane Efficiency\n(https://github.com/knative/serving)\n",
        "graphTooltip": 1,
        "panels": [
            {
                "collapsed": false,
                "gridPos": {
                    "h": 1,
                    "w": 24,
                    "x": 0,
                    "y": 0
                },
                "id": 1,
                "panels": [

                ],
                "title": "Activator",
                "type": "row"
            },
            {
                "datasource": {
                    "type": "datasource",
                    "uid": "-- Mixed --"
                },
                "description": "CPU usage of each running instance",
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "fillOpacity": 10,
                            "gradientMode": "hue",
                            "showPoints": "never"
                        }
                    }
                },
                "gridPos": {
                    "h": 8,
                    "w": 6,
                    "x": 0,
                    "y": 1
                },
                "id": 2,
                "interval": "5s",
                "options": {
                    "legend": {
                        "calcs": [
                            "last",
                            "max"
                        ],
                        "displayMode": "table"
                    }
                },
                "pluginVersion": "v11.4.0",
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "$datasource"
                        },
                        "expr": "sum by (pod) (irate(container_cpu_usage_seconds_total{container=\"activator\",namespace=\"knative-serving\",pod=~\"activator-.*\"}[$__rate_interval]))",
                        "legendFormat": "Container ({{pod}})"
                    }
                ],
                "title": "CPU Usage",
                "type": "timeseries"
            },
            {
                "datasource": {
                    "type": "datasource",
                    "uid": "-- Mixed --"
                },
                "description": "Memory usage of each running instance",
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "fillOpacity": 10,
                            "gradientMode": "hue",
                            "showPoints": "never"
                        },
                        "unit": "bytes"
                    }
                },
                "gridPos": {
                    "h": 8,
                    "w": 6,
                    "x": 6,
                    "y": 1
                },
                "id": 3,
                "interval": "5s",
                "options": {
                    "legend": {
                        "calcs": [
                            "last",
                            "max"
                        ],
                        "displayMode": "table"
                    }
                },
                "pluginVersion": "v11.4.0",
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "$datasource"
                        },
                        "expr": "sum by (pod) (container_memory_working_set_bytes{container=\"activator\",namespace=\"knative-serving\",pod=~\"activator-.*\"})",
                        "legendFormat": "Container ({{pod}})"
                    },
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "$datasource"
                        },
                        "expr": "sum by (pod) (go_memory_used_bytes{go_memory_type=\"stack\",namespace=\"knative-serving\",pod=~\"activator-.*\"})",
                        "legendFormat": "Stack ({{pod}})"
                    },
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "$datasource"
                        },
                        "expr": "sum by (pod) (go_memory_used_bytes{go_memory_type=\"other\",namespace=\"knative-serving\",pod=~\"activator-.*\"})",
                        "legendFormat": "Heap (In Use) ({{pod}})"
                    },
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "$datasource"
                        },
                        "expr": "sum by (pod) (go_memstats_heap_alloc_bytes{namespace=\"knative-serving\",pod=~\"activator-.*\"})",
                        "legendFormat": "Heap (Allocated) ({{pod}})"
                    }
                ],
                "title": "Memory Usage",
                "type": "timeseries"
            },
            {
                "datasource": {
                    "type": "datasource",
                    "uid": "-- Mixed --"
                },
                "description": "Details about memory allocations",
                "fieldConfig": {
                    "defaults": {
                        "custom": {
                            "fillOpacity": 10,
                            "gradientMode": "hue",
                            "showPoints": "never"
                        },
                        "unit": "Bps"
                    },
                    "overrides": [
                        {
                            "matcher": {
                                "id": "byFrameRefID",
                                "options": "B"
                            },
                            "properties": [
                                {
                                    "id": "custom.axisPlacement",
                                    "value": "right"
                                },
                                {
                                    "id": "unit",
                                    "value": "c/s"
                                }
                            ]
                        }
                    ]
                },
                "gridPos": {
                    "h": 8,
                    "w": 6,
                    "x": 12,
                    "y": 1
                },
                "id": 4,
